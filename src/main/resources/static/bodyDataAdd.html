<!-- Vue 显示 -->


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var apiUrl='http://192.168.1.175:8080/humanstature'


    var loginUrl="login.html"
    var logoutUrl="http://192.168.1.175:8080/auth/logout"
    var checkIsLoginUrl="http://192.168.1.175:8080/auth"
    

    new Vue({
        el: "#userBodyData",
        data: {
            username:'',
            user: {
                sexual: "0",
                age: '24',
                height: '174',
                weight: '87.3',
                muscleMass: '32.8',
                fatWeight: '29.5',
                fatPercentage: '33.8',
                bodyMassIndex: '28.8',
                basalMetabolicRate: '1619',
            } 
        },
        methods: {
            send: function() {
                console.log(this.user);
                // alert(JSON.stringify(this.user))s
                console.log("11111")
                axios({
                    url: apiUrl,
                    method : "post",
                    //contentType : 'application/json',
                    data : JSON.stringify(this.user),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(response=>console.log(response));
 
            },
            logout:function(){
                    axios({
                        url: logoutUrl,
                        method: "get",
                        headers: {
                            "Content-Type": "application/json"
                        }
                    }).then(function(response){
                        if(response.data.status=='OK'){ 
                            window.open(loginUrl,'_self')
                            alert(response.data.msg)
                           
                        }

                    })
                },
                checkIsLogin:function(){
                    axios({
                        url:checkIsLoginUrl,
                        method:'get',
                        headers: {
                            "Content-Type": "application/json"
                        }
                        }).then(function(response){
                            if(!response.data.isLogin){
                                window.open(loginUrl,'_self')
                            }
                       })          
                }
        },
        created(){
            this.username=JSON.parse(sessionStorage.getItem("username")); 
            this.checkIsLogin()
            console.log('created!!!!!')
        }
    })
</script>
